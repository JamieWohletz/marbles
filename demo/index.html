<html>

<head>
  <title>Marbles demo
  </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <style>
      .no-show {
        display: none;
      }
    </style>
</head>

<body>
  <ul class="nav nav-pills">
    <li role="presentation" id="home-tab"><a href="#home">Home</a></li>
    <li role="presentation" id="profile-tab"><a href="#profile">Profile</a></li>
    <li role="presentation" id="messages-tab"><a href="#users/1/messages">Messages</a></li>
  </ul>
  <div class="container-fluid">
    <div class="row">
      <div id="home" class="col-xs-12 no-show">
        <h1>Home</h1>
        <p>This is the home screen</p>
      </div>
      <div id="profile" class="col-xs-12 no-show">
        <h1>Profile</h1>
        <p>This is the profile page.</p>
      </div>
      <div id="messages" class="col-xs-12 no-show">
        <h1>Messages for <span id="messages-user"></span></h1>
        <p>This is the messages page.</p>
        <p>
          <button id="show-compose-button" class="btn btn-primary">Compose Message</button>
          <button id="show-inbox-button" class="btn btn-info">Toggle Inbox</button>
        </p>
        <form id="messages-compose" class="form-group no-show">
          <label for="email-input">Compose Message</label>
          <textarea class="form-control" rows="5"></textarea>
          <button type="submit" class="btn btn-default">Send</button>
        </form>
        <table id="messages-inbox" class="table no-show">
          <tr>
            <th>Subject</th>
            <th>Sender</th>
          </tr>
          <tr>
            <td>Job Offer</td>
            <td>John the Recruiter</td>
          </tr>
          <tr>
            <td>Enlarge!</td>
            <td>Fresh Prince of Spam</td>
          </tr>
          <tr>
            <td>Wedding Invitation</td>
            <td>Joyce</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="../dist/marbles.js"></script>
  <script src="demo.js"></script>
</body>

</html>
